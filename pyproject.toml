[tool.poetry.group.dev.dependencies]
sphinx = "^7.2.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
pythonpath = "."
norecursedirs = ["postgres_data"]
testpaths = ["tests"]
filterwarnings = [
    "ignore",
    "default:::src"
    ]